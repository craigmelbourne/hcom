<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Range slider</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http:///code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style type="text/css">
    .ui-slider .ui-slider-handle {
    height: 15px;
    width: 5px;
    padding-left: 5px; //add this
}

.ui-slider-horizontal {
height: 5px;
}

#slider-range {width:100px;display:inline-block;}
  </style>
  <script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 300,
      values: [ 0, 300 ],
      slide: function( event, ui ) {
        $("#min").val("£" + ui.values[ 0 ]);
        $("#max").val("£" + ui.values[ 1 ]);
      }
    });
    $("#min").val("£" + $( "#slider-range" ).slider( "values", 0 ));
    $("#max").val("£" + $( "#slider-range" ).slider( "values", 1 ));
  });
  </script>
</head>
<body>
 
<div>
  <input type="text" id="min" readonly style="border:0; color:#f6931f; font-weight:bold; display:inline-block; width:30px; color:#555">
  <div style="display:inline-block">  <div id="slider-range"></div></div>

  <input type="text" id="max" readonly style="border:0; color:#f6931f; font-weight:bold; display:inline-block; color:#555">
</div>

 

 
 
</body>
</html>
