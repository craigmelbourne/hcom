<!DOCTYPE html>
<html lang="en">
	<head>
    	<link rel="stylesheet" href="blaze.css">
		<script src="../jquery.js"></script>
		<script>
			$(function() {
				// Using the core $.ajax() method
				https://api.eancdn.com/ean-services/rs/hotel/v3/ping?cid=55505&minorRev=99&apiKey=xgdsee58vcvfhpr4hhvvhych&locale=en_GB&currencyCode=GBP&xml=%3CPingRequest%3E%0A%20%20%20%20%3Cecho%3EThis%20message%20should%20be%20echoed%20back%20to%20you.%3C%2Fecho%3E%0A%3C%2FPingRequest%3E
$.ajax({

    crossDomain: true,
    // the URL for the request
    url: "https://api.eancdn.com/ean-services/rs/hotel/v3/geoSearch",
 
 	
    // the data to send (will be converted to a query string)
    data: {
        cid: 55505,
        minorRev: 99,
        apiKey: "xgdsee58vcvfhpr4hhvvhych",
        locale: "en_US",
        //currencyCode: "USD",
        destinationString: "London"

    },


 
    // whether this is a POST or GET request
    type: "GET",
 
    // the type of data we expect back
    dataType : "jsonp",
 
    // code to run if the request succeeds;
    // the response is passed to the function
    success: function( json ) {
        console.log (json);
        $( "<h1/>" ).text(json).appendTo( "body" );
        //$( "<div class=\"content\"/>").html( json.html ).appendTo( "body" );
    },
 
    // code to run if the request fails; the raw request and
    // status codes are passed to the function
    error: function( xhr, status, errorThrown ) {
        alert( "Sorry, there was a problem!" );
        console.log( "Error: " + errorThrown );
        console.log( "Status: " + status );
        console.dir( xhr );
    },
 
    // code to run regardless of success or failure
    complete: function( xhr, status ) {
        alert( "The request is complete!" );
    }
});
			});
		</script>

	</head>
	<body></body>

	</html>
