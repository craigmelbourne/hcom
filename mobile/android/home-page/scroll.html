<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="base.css">

		<!-- Roboto font -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$("#tools li a").on("click", function(){
					var el = $(this).attr("rel");
					$("#" + el).slideDown();
					console.log("click this " + el)
					$("#main-body").animate({
						marginTop: 80
					})
				});

				$(".notification").on("click", function(){
					$(this).slideUp();
					$("#main-body").animate({
						marginTop: 50
					})
				})



			});
		</script>

		<title>Android / Home Page / Grid</title>
	</head>
	<body id="scroll">
		<div id="header">
			<ul id="tools">
				<li><a href="#" rel="inline-large">Inline - large</a></li>
				<li><a href="#" rel="inline-small">Inline - small</a></li>
			</ul>
			<div id="logo">Hotels.com</div>
			
		</div>

		<div id="inline-small" class="notification">
				<div class="close">X</div>
				<p>Welcome reward night added</p>
				
			</div>
			<div id="inline-large" class="notification">
				<div class="close">X</div>
				<p>Tonights booking</p>
			</div>
			<div></div>
		<div id="main-body">
			
			<div id="sqm-wrapper">
				<div id="sqm">
					<h1>Where are you going?</h1>
					<div id="recent-searches">
						<h2>Recent searches</h2>
						<ul>
							<li>Paris, France: 15 Oct - 17 Oct</li>
						</ul>
					</div>
				</div>
				
			</div>

			<div class="block">
				<h2>Popular destinations</h2>
				<ul id="popular-destinations">
					<li>
						<div></div>
					</li>
					<li>

					<li>

					</li>
					<li>
						<div></div>
					</li>
				</ul>
			</div>
			
		</div>
		<div id="promo-wrapper">
			<div class="promo">
				<div></div>
			</div>
			<div class="promo">
				<div></div>
			</div>
			<div class="promo">

			</div>

		</div>
	</body>
</html>
