<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="srp-service.html">
<link rel="import" href="hotelcard.html">

<polymer-element name="srp-list" attributes="show">
  <template>
  	<style>
  		:host{display:block; width:100%;}
  	</style>

  	<srp-service id="service" hotels="{{hotels}}">
  	</srp-service>

  <div style="box-sizing: border-box; margin:0; padding:15px 0 15px 15px">
  	<template repeat="{{hotel in hotels}}">
  		<div style="float:left; width:300px; margin-right:15px">
  		<hotel-card>
  			<img src="{{hotel.thumbnail}}" />
  			<h2>{{hotel.hotelname}}</h2>
  		</hotel-card>
  		</div>
  	</template>
  </div>

  </template>
  <script>
  	Polymer({});
  </script>
</polymer-element>
